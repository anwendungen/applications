<div ng-controller="AppCtrl" layout="column" style="min-height: 500px;" ng-cloak>
    <!--left-->
    <section layout="row" flex>
        <div style="border-right: 1px solid rgba(0,0,0,0.12);">
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <div ui-view="left"></div>
            </md-sidenav>
        </div>

        <!--main-->
        <!--<md-content flex layout-padding>-->
        <md-content flex>
            <div layout="column" layout-fill layout-align="top center">

                <div ui-view="header"></div>

                <md-content flex layout-padding>

                    <p>
                        The left sidenav will 'lock open' on a medium (>=960px wide) device.
                    </p>

                    <p>
                        The right sidenav will focus on a specific child element.
                    </p>

                    <div>
                        <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
                            Toggle left
                        </md-button>
                    </div>
                    <div>
                        <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-primary">
                            Toggle right
                        </md-button>
                    </div>

                </md-content>

            </div>
            <div flex></div>
        </md-content>

        <!--right-->
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <div ui-view="right"></div>
        </md-sidenav>

    </section>
    <div ui-view="footer"></div>
</div>
