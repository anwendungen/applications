<div id="sg-layout-container" ng-controller="LayoutCtrl" layout="column" ng-cloak>

    <!--left-->
    <section layout="row" flex>
        <div id="sg-sidenav">
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <div ui-view="left"></div>
            </md-sidenav>
        </div>

        <!--main-->
        <md-content flex>
            <div layout="column" layout-fill layout-align="top center">
                <div ui-view="header"></div>
                <div ui-view="main"></div>
            </div>
            <div flex></div>
        </md-content>

        <!--right-->
        <!--<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">-->
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <div ui-view="right"></div>
        </md-sidenav>
    </section>

    <!--footer-->
    <div ui-view="footer"></div>
</div>
